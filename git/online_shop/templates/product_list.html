<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Product List</h1>
    <a href="{{ url_for('routes.add_product') }}">Add Product</a>
    <table border="1">
        <tr>
            <th>Description</th>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Created</th>
            <th>Updated</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.description }}</td>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.uodated }}</td>
            <td>{{ product.created }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
